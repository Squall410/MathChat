<!DOCTYPE html>
<html>
	<head>
		<title>MathChat</title>
		<style type="text/css">
			html, body {
				margin: 0;
				padding: 20px;
				font-family: Helvetica;
				font-size: 16px;
			}
		</style>
	</head>
	<body>
		<!-- Includes -->
		<script type="text/javascript" src="socket.io/socket.io.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="./code.js"></script>
		<script type="text/javascript">
			// Snippet to prevent the use of the enter key on the username field
			$(document).on("keypress", 'form', function (e) {
				var code = e.keyCode || e.which;
				if (code == 13) {
					e.preventDefault();
					return false;
				}
			});
		</script>
		 <div id="game">
			<div id="welcome" style="display: none;">
				<p>Welcome to Math Chat. Please enter a user name to begin.</p>
				<form id="name_input" name="name_input" action="" method="get">
					Username: <input type="text" name="username">
					<input type="button" value="Submit" onclick="chatBase.stuff()">
				</form>
			</div>
			<div id="chatroom" style="display: none;">
				<p>This is a room!</p>
				<div id="display_name"></div>
			</div>
		</div>
	</body>
</html>
