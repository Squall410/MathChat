<!DOCTYPE html>
<html>
	<head>
		<title>MathChat</title>
		<style type="text/css">
			html, body {
				margin: 0;
				padding: 20px;
				font-family: Helvetica;
				font-size: 16px;
				color: #000;
			}
			#message_text {
				font-size: 10px;
				font-weight: bold;
				color: #F00;
			}
			#correct_user {
				font-size: 12px;
				font-weight: bold;
				color: #000;
			}
			table,th,td
			{
				padding:5px;
			}
		</style>
	</head>
	<body>
		<!-- Includes -->
		<script type="text/javascript" src="socket.io/socket.io.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="./code.js"></script>
		<script type="text/javascript">
			// Snippet to prevent the use of the enter key on the username field
			$(document).on("keypress", 'form', function (e) {
				var code = e.keyCode || e.which;
				if (code == 13) {
					e.preventDefault();
					return false;
				}
			});
		</script>
		 <div id="game">
			<div id="welcome" style="display: none;">
				<p>Welcome to Math Chat. Please enter a user name to begin.</p>
				<hr/>
				<form id="name_input" name="name_input" action="" method="get">
					Username: <input type="text" name="username">
					<input id="submit" type="button" value="Submit" onclick="chatBase.connect()">
				</form>
				</br>
				<div id="message_text"></div>
			</div>
			<div id="chatroom" style="display: none;">
				<p>This is a room!</p>
				<p>Questions will appear and you can attempt to answer them to earn points!</p>
				<table>
					<tr>
						<td id="display_name">User:</td>
						<td id="display_hat"></td>
						<td>
							<form id="hat_input" name="hat_input" action="" method="get">
								<input id="buy_hat" type="button" value="Buy Hat" onclick="chatBase.attemptBuy()">
							</form>
						</td>
					</tr>
				</table>
				<hr/>
				<div id="question_header">Question:</div>
				<div id="question">Loading...</div>
				</br>
				<div id="correct_user"></div>
				</br>
				<form id="q_input" name="q_input" action="" method="get">
					Answer: <input type="text" name="answer">
					<input type="button" value="Submit" onclick="chatBase.submitAnswer()">
				</form>
				<hr/>
				<div id="user_list">Users:</div>
			</div>
		</div>
	</body>
</html>
